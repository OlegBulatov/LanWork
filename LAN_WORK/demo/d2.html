<!DOCTYPE html>
<html lang="en">
<head>
    <title>DERSA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="app-cshtml5/libs/cshtml5.css?20193281735" />
    <link rel="stylesheet" type="text/css" href="app-cshtml5/libs/flatpickr.css" />
    <script type="application/javascript" src="app-cshtml5/libs/cshtml5.js?20193281735"></script>
    <script type="application/javascript" src="app-cshtml5/libs/fastclick.js"></script>
    <script type="application/javascript" src="app-cshtml5/libs/getStackTrace.js"></script>
    <script type="application/javascript" src="app-cshtml5/libs/velocity.js"></script>
    <script type="application/javascript" src="app-cshtml5/libs/flatpickr.js"></script>
    <script type="application/javascript">jsilConfig["libraryRoot"] = "app-cshtml5/libs/";</script>
    <script type="application/javascript">jsilConfig["manifests"] = ["app-cshtml5/app/index"];</script>
    <script type="application/javascript" src="app-cshtml5/libs/JSIL.js?20193281735"></script>
    <script type="application/javascript" src="app-cshtml5\res\XamlGrid\app.config.g.js"></script>

</head>
<body onload="onLoad()">

    <style>
        .tree {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
            margin: 20px;
            float: left;
            min-height: 200px;
        }
    </style>
    <div style="float:left;width:200px;margin-top:-20px"><h1>DERSA modeler</h1></div>

    <div id="dersa" class="block1">
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="/dist/jstree.min.js"></script>
    <script src="/dist/libs/jquery-1.8.2.js"></script>
    <script src="/dist/jstree.min.js"></script>
    <script type="text/javascript" src="/dist/dersatree.js"></script>

    <script>

        $('#dersa')

            .jstree({
                'core': {
                    "animation": 0,
                    "check_callback": true,
                    'data': {
                        'multiple': false,
                        "url": "/node/list",
                        "dataType": "json",
                        "data": function (node) {
                            return { "id": node.id };
                        }
                    }
                },
                "plugins": [
                    "state", "wholerow"
                ]
            });
    </script>

    <script src="/dist/user-functions.js"></script>





    <div id="cshtml5-root" style="position: relative; width: 100%; height: 100%; overflow-x: hidden; overflow-y: hidden"></div>
    <div id="log"></div>

    <script type="application/javascript">
        function runMain() {

                JSIL.LocalStorage.Initialize("XamlGrid");
                var asm = JSIL.GetAssembly("XamlGrid, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null", true);
                var app = new asm.XamlGrid.App();

        };
    </script>



</body>
</html>
